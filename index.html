<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="../../script/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Medikament bestellung</title>
</head>


<html>

<body>
    <div class="mb-3 row justify-content-center">

        <div class="col-sm-10">
            <select class="col-auto" id="sel" onchange="show(this)">
                <option value="">-- Select --</option>
            </select>
        </div>
    </div>


    <div class="mb-3 row justify-content-left">
        <label for="msg1" class="col-sm-1 col-form-label">Selected:</label>
        <div class="col-sm-10">
            <input id="msg1" class="col-8" type="text" class="form-control" disabled>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="msg2" class="col-sm-1 col-form-label">PZN:</label>
        <div class="col-sm-8">
            <input id="msg2" class="col-6" type="text" class="form-control" disabled>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="menge" class="col-sm-1 col-form-label">Menge:</label>
        <div class="col-sm-4">
            <input id="menge" class="col-4" type="number" class="form-control" value="1" min="1" max="100">
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-2">

        </div>
        <div class="col-sm-10">
            <button id="addToList" class="btn btn-primary btn-lg" onclick="addToList()">Hinzufügen</button>
        </div>

    </div>

    <div class="mb-3 row">
        <div class="col-10">
            <table id="tableHinzufugen" class="table table-hover table-sm">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>PZN</th> 
                        <th>Menge</th>
                      </tr>
                    </thead>
                    <tbody >
                      <tr>
                        <td></td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <td>Für meine Ljubicica </td>
                      </tr>
                    </tfoot>
                  </table>
            </table>
        </div>

    </div>
</body>

<script>
    window.onload = populateSelect();

    function populateSelect() {
        // CREATE AN XMLHttpRequest OBJECT, WITH GET METHOD.
        var xhr = new XMLHttpRequest(),
            method = 'GET',
            overrideMimeType = 'application/json',
            url = '../../json/medis.json';        // ADD THE URL OF THE FILE.

        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {

                // PARSE JSON DATA.
                let birds = JSON.parse(xhr.responseText);

                let ele = document.getElementById('sel');
                for (let i = 0; i < birds.length; i++) {
                    // BIND DATA TO <select> ELEMENT.
                    ele.innerHTML = ele.innerHTML +
                        '<option value="' + birds[i].pzn + '">' + birds[i].name + '</option>';
                }
            }
        };
        xhr.open(method, url, true);
        xhr.send();
    }

    function show(ele) {
        // GET THE SELECTED VALUE FROM <select> ELEMENT AND SHOW IT.
        var msg = document.getElementById('msg');
        var msg1 = document.getElementById('msg1');
        var msg2 = document.getElementById('msg2');
        msg1.value = ele.options[ele.selectedIndex].text;
        msg2.value = ele.options[ele.selectedIndex].value;
        /*  msg.innerHTML = 'Selected Bird: <b>' + ele.options[ele.selectedIndex].text + '</b> </br>' +
             'ID: <b>' + ele.value + '</b>'; */
    }
</script>

</html>
